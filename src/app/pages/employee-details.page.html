<div class="container">
  <div class="card mb-3">
    <img class="card-img-top" [src]="[image | async]" alt="Card image cap" />
    <div class="card-body">
      <h5 class="card-title">{{name}}</h5>
      <p class="card-text">
        <small class="text-muted">Last updated 3 mins ago</small>
      </p>
    </div>
  </div>
  <button type="button" [routerLink]="['/pracownik']" class="btn btn-primary btn-lg btn-block">
    Back
  </button>
  
</div>
