<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
      <div class="col mb-4" *ngFor="let employee of employees$ | async">
        <div class="card">
          <img
            [src]="employee.imageUrl"
            class="card-img-top"
            [alt]="employee.alt"
          />
          <div class="card-body">
            <h5 class="card-title">{{employee.name}}</h5>
            <p class="card-text">
              {{employee.bio}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
