    <div class="card mb-3">
      <img class="card-img-top" [src]="[(queryParams$ | async)?.params?.image]" alt="Card image cap" />
      <div class="card-body">
        <h5 class="card-title">{{(params$ | async)?.name}}</h5>
        <p class="card-text">
          <small class="text-muted">Last updated 3 mins ago</small>
        </p>
      </div>
    </div>
    <button type="button" (click)="back()" class="btn btn-primary btn-lg btn-block">
        Back
      </button>
