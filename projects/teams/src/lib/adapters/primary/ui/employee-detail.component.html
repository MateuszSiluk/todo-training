<div class=" d-flex justify-content-center">
<div class="card col-5 ">
  <img
    class="card-img-top"
    [src]="[(employee$ | async)?.imageUrl]"
    alt="Card image cap"
  />
  <div class="card-body">
    <h5 class="card-title">{{ (employee$ | async)?.name }}</h5>
    <p class="card-text">
      <small class="text-muted">Department: {{ (employee$| async)?.department.name}}</small>
    </p>
    <p class="card-text">
      <small class="text-muted">Employee Count: {{ (employee$| async)?.department.employeeCount}}</small>
    </p>
  </div>
  <button type="button" (click)="back()" class="btn btn-primary btn-lg btn-block">
    Back
  </button>
</div>
</div>
